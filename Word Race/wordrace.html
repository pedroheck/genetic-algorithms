<body>

    <form onsubmit="Javascript:setPhraseAndRun(); return false">
        <label for="phrase">Type a target phrase</label>

        <input type="submit" value="Start">
    </form>

    <div id="info">

            <b><p style="display: inline-block">Best individual:</p></b>
            <p id="best-individual-text" style="display: inline-block"></p>
