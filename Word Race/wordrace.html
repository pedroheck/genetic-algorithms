<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Race</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form onsubmit="Javascript:run(); return false">
        <label for="phrase">Type a target phrase</label>
        <input type="text" id="phrase" placeholder="This is an example of a target phrase.">
        
        <input type="submit" value="Start">
    </form>
    
    <div id="info">
        <div id="best-individual">
            <p class="info-line">Best individual:</p>
            <b><p id="best-individual-text" style="display: inline-block"></p></b>
        </div>

        <div id="individual-fitness">
            <p class="info-line">Best individual fitness:</p>
            <b><p id="individual-fitness-text" style="display: inline-block"></p></b>
        </div>

        <div id="fitness">
            <p class="info-line">Population Fitness:</p>
            <b><p id="fitness-text" style="display: inline-block"></p></b>
        </div>

        <div id="num-of-generations">
            <p style="display: inline-block">Number of generations:</p>
            <b><p id="num-of-generations-text" style="display: inline-block"></p></b>
        </div>
    </div>

    <div id="pop-list">
        <div></div>
        <div></div>
    </div>

    <script type="text/javascript" src="wordrace.js"></script>
</body>
</html>
