<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script type="text/javascript" src="Vector.js"></script>
    <script type="text/javascript" src="Individual.js"></script>
    <script type="text/javascript" src="plotly.js"></script>
    <!-- <script type="text/javascript" src="ga.js"></script> -->
</head>
<body>
    <canvas></canvas>
    <div class="initialSetup">
        <div id="input" style="display: inline-block;">
            <label id="cities" name="cities" for="inputCities">Number of cities: <label id="numCities">100</label></label>
            <input type="range" min="5" max="500" value="100" class="slider-yellow" step="1" id="inputCities" oninput="numCities.textContent=inputCities.value">
        </div>
    
        <div class="col-sm-9 d-grid gap-2" style="display: inline-block;">
            <button type="button" id="startBtn" class="btn btn-sm btn-success" style="width: 70px; display: inline-block;" onclick="start()">Play</button>
        </div>
    </div>
    

    <div id="chart-container">
        <div id="chart">

        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script>
        spawnCities();
        var sliderCities = document.getElementById("inputCities");
        var outputCities = document.getElementById("numCities");
        outputCities.innerHTML = sliderCities.value;

        sliderCities.oninput = function(){
            outputCities.innerHTML = this.value;
            numCities = parseInt(outputCities.innerHTML);
            setNumCities();
        }
    </script>
    
</body>
</html>
